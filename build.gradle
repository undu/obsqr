buildscript {
	repositories {
		jcenter()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:2.1.2'
		classpath 'com.jakewharton.hugo:hugo-plugin:1.2.1'
	}
}

apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.hugo'

android {
	compileSdkVersion 'android-23'
	buildToolsVersion '23.0.3'

	signingConfigs {
		release
	}

	defaultConfig {
		minSdkVersion 15
		targetSdkVersion 23
		versionCode 16
		versionName "3.0"
	}

	buildTypes {
		release {
			minifyEnabled false
			signingConfig signingConfigs.release
		}
	}

	productFlavors {
		zbar {
			buildConfigField "boolean", "HAS_WIFI_PERMISSIONS", "false"
			applicationId 'trikita.obsqr'
		}
		gmsvision {
			buildConfigField "boolean", "HAS_WIFI_PERMISSIONS", "false"
			applicationId 'trikita.googleplay.obsqr'
		}
	}

	lintOptions {
		abortOnError false
	}
}

repositories {
	jcenter()
}

dependencies {
	gmsvisionCompile 'com.google.android.gms:play-services-vision:9.2.0'
	compile 'com.android.support:appcompat-v7:23.3.0'
}

apply from: 'https://raw.github.com/trikita/gradle-android-signing/master/gradle-android-signing.gradle'
